[nodejs]
symbol = " "

[package]
symbol = '󰏗 '


[python]
style = "bold #8be9fd"
symbol = " "
pyenv_version_name = true
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_prefix = ''

[lua]
symbol = " "
format = '[$symbol($version )]($style)'

[golang]
format = '[ ](bold cyan)'

[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = false
style = 'bold orange'
symbol = " "
