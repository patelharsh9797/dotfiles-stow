[os]
disabled = true

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[character]
error_symbol = "[λ](bold #ff5555)"
success_symbol = "[λ](bold #50fa7b)"

[cmd_duration]
style = "bold #f1fa8c"

[directory]
style = "bold #50fa7b"

[hostname]
style = "bold #bd93f9"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"

[git_branch]
style = "bold #ff79c6"

[git_status]
style = "bold #ff5555"
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = ""
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](#50fa7b)'
renamed = "👅"
deleted = "🗑"

[line_break]
disabled = false

[custom.docker]
description = "Displays a Docker icon in directories with Docker-related files"
command = "echo 🐳"
detect_files = [
  "Dockerfile",
  "docker-compose.yml",
  "docker-compose.dev.yml",
  "docker-compose.prod.yml",
  "docker-compose.base.yml",
  "docker-compose*.yml",
]
when = """ command -v docker &> /dev/null; exit (echo $?); """
format = "[$output](bold cyan) "

