format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character"""
add_newline = true

[fill]
symbol = ' '


[os]
disabled = true

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[directory]
style = "bold #50fa7b"
format = '[$path ]($style)'
home_symbol = '󰋜 ~'
truncation_length = 2
# truncation_symbol = '…/'
truncate_to_repo = true

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '
'Videos' = ' '


[character]
error_symbol = "[λ](bold #ff5555)"
success_symbol = "[λ](bold #50fa7b)"

[cmd_duration]
style = "bold #f1fa8c"

[hostname]
style = "bold #bd93f9"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"

[git_branch]
style = "bold #ff79c6"

[git_status]
style = "bold #ff5555"
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = ""
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](#50fa7b)'
renamed = "👅"
deleted = "🗑"

[line_break]
disabled = false

[docker_context]
symbol = '   '
style = 'bold cyan'
format = '[$symbol]($style) $path'
detect_files = [
  'Dockerfile',
  'Dockerfile.dev',
  'Dockerfile.prod',
  'docker-compose.yml',
  "docker-compose.dev.yml",
  "docker-compose.prod.yml",
  "docker-compose.base.yml",
]
detect_extensions = ['Dockerfile']

